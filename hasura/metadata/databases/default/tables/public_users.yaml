table:
  name: users
  schema: public
array_relationships:
- name: responses
  using:
    foreign_key_constraint_on:
      column: wallet
      table:
        name: responses
        schema: public
- name: surveys
  using:
    foreign_key_constraint_on:
      column: owner
      table:
        name: surveys
        schema: public
insert_permissions:
- permission:
    check:
      wallet:
        _eq: X-Hasura-User-Id
    columns:
    - email
    - name
    - wallet
  role: user
select_permissions:
- permission:
    columns:
    - email
    - wallet
    filter: {}
  role: anonymous
- permission:
    columns:
    - name
    - wallet
    filter: {}
  role: user
update_permissions:
- permission:
    check:
      wallet:
        _eq: X-Hasura-User-Id
    columns:
    - email
    - name
    filter:
      wallet:
        _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      wallet:
        _eq: X-Hasura-User-Id
  role: user

table:
  name: contracts
  schema: public
object_relationships:
- name: tokenTypeByTokenType
  using:
    foreign_key_constraint_on: token_type
array_relationships:
- name: surveys
  using:
    foreign_key_constraint_on:
      column: contract_address
      table:
        name: surveys
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - token_ids
    - address
    - token_type
  role: user
select_permissions:
- permission:
    columns:
    - address
    - token_ids
    - token_type
    filter: {}
  role: anonymous
- permission:
    columns:
    - address
    - token_ids
    - token_type
    filter: {}
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - token_ids
    - address
    - token_type
    filter: {}
  role: user
delete_permissions:
- permission:
    filter: {}
  role: user

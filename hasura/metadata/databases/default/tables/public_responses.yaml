table:
  name: responses
  schema: public
object_relationships:
- name: option
  using:
    foreign_key_constraint_on: response_option_id
- name: question
  using:
    foreign_key_constraint_on: question_id
- name: user
  using:
    foreign_key_constraint_on: wallet
insert_permissions:
- permission:
    backend_only: false
    check:
      _and:
      - wallet:
          _eq: X-Hasura-User-Id
      - question:
          survey:
            _and:
            - is_active:
                _eq: true
            - contract_address:
                _is_null: true
    columns:
    - question_id
    - response_option_id
    - response_content
    - wallet
  role: user
select_permissions:
- permission:
    columns:
    - question_id
    - response_option_id
    - response_content
    - wallet
    filter:
      _or:
      - wallet:
          _eq: X-Hasura-User-Id
      - question:
          survey:
            _or:
            - is_public:
                _eq: true
            - owner:
                _eq: X-Hasura-User-Id
  role: anonymous
- permission:
    columns:
    - question_id
    - response_option_id
    - response_content
    - wallet
    filter:
      _or:
      - wallet:

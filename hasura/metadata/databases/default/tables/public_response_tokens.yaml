table:
  name: response_tokens
  schema: public
object_relationships:
- name: contract
  using:
    manual_configuration:
      column_mapping:
        chain: chain
        contract_address: address
        survey_id: survey_id
      insertion_order: null
      remote_table:
        name: contracts
        schema: public
- name: survey
  using:
    foreign_key_constraint_on: survey_id
- name: user
  using:
    foreign_key_constraint_on: wallet
select_permissions:
- permission:
    columns:
    - survey_id
    - contract_address
    - wallet
    - tokens
    - chain
    filter:
      _or:
      - wallet:
          _eq: X-Hasura-User-Id
      - survey:
          _or:
          - owner:
              _eq: X-Hasura-User-Id
          - is_public:
              _eq: true
  role: anonymous
- permission:
    columns:
    - survey_id
    - contract_address
    - wallet
    - tokens
    - chain
    filter:
      _or:
      - wallet:
          _eq: X-Hasura-User-Id
      - survey:
          _or:
          - owner:
              _eq: X-Hasura-User-Id
          - is_public:
              _eq: true
  role: user

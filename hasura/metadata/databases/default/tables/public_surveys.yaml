table:
  name: surveys
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: owner
array_relationships:
- name: contracts
  using:
    foreign_key_constraint_on:
      column: survey_id
      table:
        name: contracts
        schema: public
- name: questions
  using:
    foreign_key_constraint_on:
      column: survey_id
      table:
        name: questions
        schema: public
- name: response_tokens
  using:
    foreign_key_constraint_on:
      column: survey_id
      table:
        name: response_tokens
        schema: public
- name: survey_responses
  using:
    manual_configuration:
      column_mapping:
        id: id
      insertion_order: null
      remote_table:
        name: survey_responses
        schema: public
computed_fields:
- comment: Gets the latest response timestamp for a given survey
  definition:
    function:
      name: latest_response
      schema: public
  name: latest_response
- comment: Will give the response count without having to do annoying processing on the front-end.
  definition:
    function:
      name: response_count
      schema: public
  name: response_count
insert_permissions:
- permission:
    backend_only: false
    check:
      owner:
        _eq: X-Hasura-User-Id
    columns:
    - description
    - is_active
    - is_public
    - max_responses
    - owner
    - title
  role: user
select_permissions:
- permission:
    columns:
    - created_at
    - description
    - id
    - is_active
    - is_public
    - max_responses
    - owner
    - title
    - updated_at
    computed_fields:
    - latest_response
    - response_count
    filter:
      _or:
      - is_active:
          _eq: true
      - owner:
          _eq: X-Hasura-User-Id
  role: anonymous
- permission:
    columns:
    - created_at
    - description
    - id
    - is_active
    - is_public
    - max_responses
    - owner
    - title
    - updated_at
    computed_fields:
    - latest_response
    - response_count
    filter:
      _or:
      - is_active:
          _eq: true
      - owner:
          _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check:
      owner:
        _eq: X-Hasura-User-Id
    columns:
    - description
    - is_active
    - is_public
    - max_responses
    - owner
    - title
    filter:
      owner:
        _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      owner:
        _eq: X-Hasura-User-Id
  role: user

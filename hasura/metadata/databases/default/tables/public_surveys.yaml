table:
  schema: public
  name: surveys
object_relationships:
  - name: survey_image
    using:
      foreign_key_constraint_on: image_id
  - name: user
    using:
      foreign_key_constraint_on: owner
array_relationships:
  - name: contracts
    using:
      foreign_key_constraint_on:
        column: survey_id
        table:
          schema: public
          name: contracts
  - name: questions
    using:
      foreign_key_constraint_on:
        column: survey_id
        table:
          schema: public
          name: questions
  - name: response_tokens
    using:
      foreign_key_constraint_on:
        column: survey_id
        table:
          schema: public
          name: response_tokens
  - name: survey_responses
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: survey_responses
        insertion_order: null
        column_mapping:
          id: id
computed_fields:
  - name: latest_response
    definition:
      function:
        schema: public
        name: latest_response
    comment: Gets the latest response timestamp for a given survey
  - name: response_count
    definition:
      function:
        schema: public
        name: response_count
    comment: Will give the response count without having to do annoying processing on the front-end.
insert_permissions:
  - role: user
    permission:
      check:
        owner:
          _eq: X-Hasura-User-Id
      columns:
        - description
        - image_id
        - is_active
        - is_public
        - max_responses
        - owner
        - title
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - description
        - id
        - image_id
        - is_active
        - is_public
        - max_responses
        - owner
        - title
        - updated_at
      computed_fields:
        - latest_response
        - response_count
      filter:
        _or:
          - is_active:
              _eq: true
          - owner:
              _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns:
        - created_at
        - description
        - id
        - image_id
        - is_active
        - is_public
        - max_responses
        - owner
        - title
        - updated_at
      computed_fields:
        - latest_response
        - response_count
      filter:
        _or:
          - is_active:
              _eq: true
          - owner:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - description
        - image_id
        - is_active
        - is_public
        - max_responses
        - owner
        - title
      filter:
        owner:
          _eq: X-Hasura-User-Id
      check:
        owner:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        owner:
          _eq: X-Hasura-User-Id

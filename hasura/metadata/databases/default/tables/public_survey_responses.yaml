table:
  name: survey_responses
  schema: public
object_relationships:
- name: survey
  using:
    manual_configuration:
      column_mapping:
        id: id
      insertion_order: null
      remote_table:
        name: surveys
        schema: public
select_permissions:
- permission:
    columns:
    - created_at
    - id
    - question_ids
    - response_values
    - token_count
    - wallet
    filter:
      _or:
      - wallet:
          _eq: X-Hasura-User-Id
      - survey:
          _or:
          - owner:
              _eq: X-Hasura-User-Id
          - is_public:
              _eq: true
  role: anonymous
- permission:
    columns:
    - created_at
    - id
    - question_ids
    - response_values
    - token_count
    - wallet
    filter:
      _or:
      - wallet:
          _eq: X-Hasura-User-Id
      - survey:
          _or:
          - owner:
              _eq: X-Hasura-User-Id
          - is_public:
              _eq: true
  role: user

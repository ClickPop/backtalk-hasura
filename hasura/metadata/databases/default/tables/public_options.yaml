table:
  schema: public
  name: options
object_relationships:
  - name: question
    using:
      foreign_key_constraint_on: question_id
array_relationships:
  - name: responses
    using:
      foreign_key_constraint_on:
        column: response_option_id
        table:
          schema: public
          name: responses
insert_permissions:
  - role: user
    permission:
      check:
        question:
          survey:
            owner:
              _eq: X-Hasura-User-Id
      columns:
        - content
        - question_id
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - question_id
        - content
      filter:
        question:
          survey:
            _or:
              - is_active:
                  _eq: true
              - owner:
                  _eq: X-Hasura-User-Id
              - is_public:
                  _eq: true
  - role: user
    permission:
      columns:
        - id
        - question_id
        - content
      filter:
        question:
          survey:
            _or:
              - is_active:
                  _eq: true
              - owner:
                  _eq: X-Hasura-User-Id
              - is_public:
                  _eq: true
update_permissions:
  - role: user
    permission:
      columns:
        - content
      filter:
        question:
          survey:
            user:
              wallet:
                _eq: X-Hasura-User-Id
      check:
        question:
          survey:
            user:
              wallet:
                _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        question:
          survey:
            user:
              wallet:
                _eq: X-Hasura-User-Id
